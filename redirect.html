<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirect</title>
</head>
<body>
  <a id="go" href="#">Click here</a>

  <script>
    const qs = new URLSearchParams(location.search);
    const web = qs.get("web") || "https://example.com"; // ganti default
    const webEnc = encodeURIComponent(web);
    const deep = `gmalite://gmalite-smartweb?weburl=${webEnc}`;

    const a = document.getElementById("go");
    a.href = deep;

    // optional auto-click
    setTimeout(() => a.click(), 800);
  </script>
</body>
</html>
