<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Injeksi Aktif</title>
</head>
<body style="background:#da291c; color:white; text-align:center; padding-top:50px;">
    <h2>MENYAMBUNGKAN KE SERVER...</h2>
    <p>Harap tunggu, jangan tutup aplikasi.</p>

    <script>
        window.onload = function() {
            // Data Harta Karun dari Sniffing Anda
            var o = "272484"; 
            var l = "5271";
            var p = encodeURIComponent("Tiktok Live 109.4");

            // RAHASIA MUKIDI: Gunakan skema 'redeem' langsung, bukan 'details'
            // Karena data Anda menunjukkan ini adalah 'mass_code'
            var target = "gmalite://offers/redeem?offer_id=" + o + 
                         "&loyalty_id=" + l + 
                         "&view=claim" + 
                         "&is_mass_code=1" + 
                         "&partner=" + p + 
                         "&is_native=true";

            // Eksekusi otomatis dalam 1 detik
            setTimeout(function() {
                window.location.replace(target);
            }, 1000);
            
            // Backup jika tetap diam (Jalur Voucher Aktif)
            setTimeout(function() {
                window.location.replace("gmalite://offers/details?offer_id=" + o + "&loyalty_id=" + l + "&partner=" + p);
            }, 2500);
        };
    </script>
</body>
</html>
