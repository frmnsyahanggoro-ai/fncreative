<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Launcher</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px 20px; background: #da291c; color: white; }
        .btn { background: #ffbc0d; color: #222; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" width="80">
    <h2>MCD INJECTOR</h2>
    <button class="btn" onclick="masukApp()">BUKA PANEL INTERNAL</button>

    <script>
        function masukApp() {
            var pathSekarang = window.location.href.split('index.html')[0];
            var panelUrl = pathSekarang + "panel.html";
            
            // Tambahkan parameter pancingan agar aplikasi mau membuka WebView
            var finalUrl = panelUrl + "?is_native=true&action=redeem&force_open=1";
            
            // Gunakan skema smartweb
            var trigger = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(finalUrl);
            
            window.location.href = trigger;
        }
    </script>
</body>
</html>
