<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN GOOGLE BYPASS</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #fff; text-align: center; }
        .box { border: 2px solid #da291c; border-radius: 15px; padding: 20px; }
        h1 { color: #da291c; margin: 0 0 5px; font-weight: 900; }
        p { font-size: 11px; color: #555; margin-bottom: 20px; }
        
        .btn { 
            display: block; width: 100%; padding: 15px 0; margin-bottom: 10px;
            border-radius: 50px; border: none; font-weight: 800; font-size: 13px;
            cursor: pointer; text-decoration: none; color: black;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        .btn-blue { background: #4285F4; color: white; box-shadow: 0 4px 0 #2a65c7; }
        .btn-black { background: #222; color: #fff; box-shadow: 0 4px 0 #000; }

        .input-box {
            width: 90%; padding: 10px; border: 1px solid #ccc;
            border-radius: 5px; font-size: 12px; margin-bottom: 10px;
            text-align: center; background: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>FN CREATIVE</h1>
        <p>METODE: GOOGLE TROJAN</p>

        <p style="text-align:left; font-weight:bold; margin-bottom:5px;">Langkah 1: Copy Link Ini</p>
        <input type="text" class="input-box" value="https://tinyurl.com/479wbat5" id="linkVoucher" readonly>
        <button class="btn" style="background:#ddd; margin-bottom:20px;" onclick="copyLink()">üìã COPY LINK VOUCHER</button>

        <p style="text-align:left; font-weight:bold; margin-bottom:5px;">Langkah 2: Masuk via Google</p>
        <a class="btn btn-blue" href="gmalite://gmalite-smartweb?weburl=https://www.google.com">
            üåç BUKA GOOGLE DI DALAM APP
        </a>

        <hr>

        <p>Jika Google Gagal, Pancing pakai Scanner:</p>
        <a class="btn btn-black" href="gmalite://scan">
            üì∑ BUKA SCANNER (QR)
        </a>

    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("linkVoucher");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value);
            alert("Link Voucher Disalin! \n\nInstruksi:\n1. Klik tombol BIRU (Buka Google).\n2. Setelah Google terbuka DI DALAM Aplikasi McD, Paste link tadi di kolom pencarian Google.\n3. Klik hasil pencarian/Go.");
        }
    </script>

</body>
</html>
