<!DOCTYPE html>

<head>

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background-color: #f8f9fa; margin: 0; padding: 20px; text-align: center; 
        }
        .header { margin-bottom: 30px; }
        .header h1 { color: var(--mcd-red); font-weight: 900; margin: 0; letter-spacing: -1px; }
        .header p { color: #666; font-size: 12px; margin-top: 5px; }

            border-radius: 12px; font-weight: 800; font-size: 14px;
            text-decoration: none; border: none; cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-inject { background: var(--mcd-yellow); color: black; box-shadow: 0 4px 0 #e0a800; }
        .btn-manual { background: #333; color: white; box-shadow: 0 4px 0 #000; }
        
        .code-box {
            background: #eee; padding: 10px; border-radius: 8px; 
            font-family: monospace; font-size: 16px; color: #333;
