<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Redirector Fix</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 6px solid #ffbc0d; max-width: 320px; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #db3434; color: white; font-weight: bold; text-decoration: none; border-radius: 50px; }
        .status { font-size: 12px; color: #999; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Membuka Promo McD...</h3>
        <p id="menu-name">Mencoba beberapa metode...</p>
        <a href="#" id="open-btn" class="btn">KLIK JIKA TIDAK TERBUKA</a>
        <div class="status" id="stat-log">Menghubungkan...</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const stat = document.getElementById('stat-log');
        const btn = document.getElementById('open-btn');

        if (id) {
            // Daftar semua kemungkinan link yang bisa memicu aplikasi
            const links = [
                `mcdonalds://GMA/OfferDetails?offerId=${id}`,
                `gmalite://gmalite-smartweb?weburl=https://smart.link/2e5d9984m04hg?offerId=${id}`,
                `globalmcdonalds://GMA/OfferDetails?offerId=${id}`,
                `https://scans.mcd.com/app/offer-details?offerId=${id}`,
                `mcdonalds://offers/details?offerId=${id}`
            ];

            btn.onclick = (e) => {
                e.preventDefault();
                links.forEach((link, i) => {
                    setTimeout(() => {
                        stat.innerText = "Mencoba metode " + (i + 1) + "...";
                        window.location.href = link;
                    }, i * 1000);
                });
            };

            // Jalankan otomatis
            setTimeout(() => { btn.click(); }, 1000);
            
        } else {
            document.getElementById('menu-name').innerText = "ID Promo tidak ditemukan.";
            btn.style.display = "none";
        }
    </script>
</body>
</html>
