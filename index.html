<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #FFBC0D; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #DB3434; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; padding: 15px 25px; background: #DB3434; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader"></div>
        <h2 style="font-size: 18px; color: #333;">Menyambungkan ke McD...</h2>
        <p id="msg" style="font-size: 14px; color: #666;">Sedang memproses promo</p>
        <a href="#" id="manual-link" class="btn" style="display:none;">BUKA MANUAL</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id') || '272489';
        
        // Link Universal Resmi McDonald's (GMA)
        // Jalur ini paling aman dari blokir Safari dan tidak butuh lisensi
        const targetUrl = `https://scans.mcd.com/app/offer-details?offerId=${id}&loyaltyId=5271`;

        const btn = document.getElementById('manual-link');
        btn.href = targetUrl;

        // Tampilkan tombol manual jika auto-redirect gagal dalam 2 detik
        setTimeout(() => {
            document.getElementById('msg').innerText = "Jika aplikasi tidak terbuka otomatis:";
            btn.style.display = "inline-block";
        }, 2000);

        // Eksekusi otomatis
        window.location.href = targetUrl;
    </script>
</body>
</html>
