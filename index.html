<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px 20px; background: #da291c; color: white; }
        .btn { background: #ffbc0d; color: #222; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 18px; text-decoration: none; display: block; }
    </style>
</head>
<body>
    <h2>MCD LAUNCHER</h2>
    <p>Klik tombol di bawah untuk masuk aplikasi.</p>
    <button class="btn" onclick="launch()">MASUK KE APLIKASI</button>

    <script>
        function launch() {
            // GANTI USERNAME DAN REPO-NAME SESUAI AKUNMU
            var linkPanel = "https://USERNAME.github.io/REPO-NAME/panel.html"; 
            var trigger = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(linkPanel);
            window.location.href = trigger;
        }
    </script>
</body>
</html>
