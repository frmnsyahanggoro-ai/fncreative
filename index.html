<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to McD...</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #ffbc0d; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 18px; color: #333; }
        .btn-inject { display: inline-block; margin-top: 20px; padding: 12px 25px; background-color: #db3434; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 14px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <div class="loader" id="loader"></div>
    <h1 id="status">Redirecting...</h1>
    <a href="#" id="manual-btn" class="btn-inject" style="display: none;">Click here for Inject</a>
</div>

<script>
    // 1. Ambil Parameter ID dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const offerId = urlParams.get('id');

    // 2. Logika Utama (Sama dengan Whitelist-bot/Mukidi)
    // Mereka menggunakan gmalite-smartweb dengan weburl ter-encode
    if (offerId) {
        const smartLink = "https://smart.link/2e5d9984m04hg";
        const injectUrl = `gmalite://gmalite-smartweb?weburl=${encodeURIComponent(smartLink + '?offerId=' + offerId)}`;
        
        const btn = document.getElementById('manual-btn');
        const statusText = document.getElementById('status');
        
        btn.href = injectUrl;

        // Tampilkan tombol setelah 1 detik jika tidak auto-redirect
        setTimeout(() => {
            statusText.innerText = "If not redirecting, please click:";
            btn.style.display = "inline-block";
            document.getElementById('loader').style.display = "none";
        }, 1500);

        // Langsung eksekusi Inject (Auto-Run)
        window.location.href = injectUrl;
    } else {
        document.getElementById('status').innerText = "Error: No ID Provided";
        document.getElementById('loader').style.display = "none";
    }
</script>

</body>
</html>
