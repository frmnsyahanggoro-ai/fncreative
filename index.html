<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Promo Redirect</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 6px solid #ffbc0d; max-width: 320px; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #db3434; color: white; font-weight: bold; text-decoration: none; border-radius: 50px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="card">
        <h3>Membuka Promo McD...</h3>
        <p id="menu-name">Menyiapkan menu untuk anda</p>
        <a href="#" id="manual-link" class="btn">BUKA DI APLIKASI</a>
    </div>

    <script>
        // Database dari list kamu sebelumnya
        const offers = {
            "267611": "Panas 1",
            "272447": "McFlurry + Kentang",
            "272449": "Big Mac + McFlurry",
            "272478": "2 McSpicy + 1 Nasi + Fruit Tea",
            "272489": "McFlurry + Kentang (13k)"
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const display = document.getElementById('menu-name');
        const btn = document.getElementById('manual-link');

        if (id) {
            const menuName = offers[id] || "Promo ID: " + id;
            display.innerText = "Menu: " + menuName;
            
            // Mencoba skema Deep Link yang benar untuk Indonesia
            const deepLink = "mcdonalds://GMA/OfferDetails?offerId=" + id;
            btn.href = deepLink;

            // Eksekusi redirect otomatis
            setTimeout(() => {
                window.location.href = deepLink;
            }, 500);
        } else {
            display.innerText = "Error: ID tidak ditemukan di URL.";
            btn.style.display = "none";
        }
    </script>
</body>
</html>
