<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { color: #333; font-size: 1.5rem; }
        p { color: #666; }
        #timer { font-weight: bold; color: #3498db; }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h1>Sedang Mengalihkan...</h1>
    <p>Harap tunggu <span id="timer">5</span> detik.</p>
    <p>Jika tidak teralihkan otomatis, <a id="manual-link" href="#">klik di sini</a>.</p>
</div>

<script>
    // --- KONFIGURASI ---
    const targetURL = "https://google.com"; // Ganti dengan URL tujuan Anda
    let seconds = 5; // Durasi tunggu

    const timerElement = document.getElementById('timer');
    const manualLink = document.getElementById('manual-link');
    manualLink.href = targetURL;

    // Fungsi Hitung Mundur
    const countdown = setInterval(() => {
        seconds--;
        timerElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(countdown);
            window.location.href = targetURL; // Pengalihan otomatis
        }
    }, 1000);
</script>

</body>
</html>
