<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Voucher</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h3 { font-size: 14px; color: #333; margin: 0 0 10px 0; height: 35px; overflow: hidden; }
        .btn { background: #da291c; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; font-size: 14px; }
        .logo { width: 50px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" class="logo">
    <div class="grid">
        <div class="card">
            <h3>Panas 1</h3>
            <button class="btn" onclick="gas('267611', '5272')">INJEK</button>
        </div>
        <div class="card">
            <h3>4 Pcs McNugget</h3>
            <button class="btn" onclick="gas('272469', '5271')">INJEK</button>
        </div>
        <div class="card">
            <h3>Ayam + Nasi</h3>
            <button class="btn" onclick="gas('272484', '5271')">INJEK</button>
        </div>
        <div class="card">
            <h3>McFlurry</h3>
            <button class="btn" onclick="gas('272404', '5271')">INJEK</button>
        </div>
    </div>

    <script>
        function gas(offId, loyId) {
            var mCode = "PaketNgemil12";
            var partner = encodeURIComponent("Tiktok Live 109.5");
            
            // 1. Jalur Utama: Langsung pancing Menu REDEEM (Klaim)
            var pathRedeem = "gmalite://offers/redeem?offer_id=" + offId + "&loyalty_id=" + loyId + "&code=" + mCode + "&is_mass_code=1&partner=" + partner;
            
            // 2. Jalur Pendukung: Validasi sesi webview
            var pathWeb = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent("https://www.mcdonalds.co.id/offers/details?offer_id=" + offId + "&view=claim");

            // EKSEKUSI
            window.location.href = pathRedeem;

            // Jeda sebentar untuk kirim validasi kedua agar tombol muncul
            setTimeout(function() {
                var iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = pathWeb;
                document.body.appendChild(iframe);
            }, 1000);
        }
    </script>

</body>
</html>
