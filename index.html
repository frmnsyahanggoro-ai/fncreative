<!DOCTYPE html>
<html>
<head>
    <title>System</title>
    <script>
        window.onload = function() {
            // Gunakan salah satu ID dari daftar emas kamu tadi
            var off = "272469"; // Contoh: McNugget
            var loy = "5271";
            var partner = encodeURIComponent("Tiktok Live 109.4");

            // URL yang menipu aplikasi seolah-olah ini dari server mereka
            var target = "gmalite://offers/details?" + 
                         "offer_id=" + off + 
                         "&loyalty_id=" + loy + 
                         "&view=claim" + 
                         "&is_mass_code=1" + 
                         "&partner=" + partner + 
                         "&action=redeem" + 
                         "&is_native=true";

            // Eksekusi otomatis
            window.location.replace(target);
        };
    </script>
</head>
<body style="background:#da291c;">
</body>
</html>
