<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Klaim Reward</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 80%; }
        .btn { background: #da291c; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" width="50" style="margin-bottom: 15px;">
    <h3>Reward Siap Diklaim</h3>
    <p>Klik tombol di bawah untuk memproses penawaran.</p>
    <button class="btn" onclick="directInject()">AMBIL SEKARANG</button>
</div>

<script>
    function directInject() {
        const offId = "272469";
        const loyId = "5271";
        const massCode = "PaketNgemil12"; // Tetap masukkan kode ini
        const slug = "2le1hb5pjyoo9"; // Gunakan slug baru Anda

        // RAHASIA MUKIDI: Mereka sering menggunakan format 'offers/v1' 
        // atau langsung melempar ke smartlink di dalam gmalite tanpa domain mcdonalds.co.id
        
        // Coba format 1 (Direct Smartlink Injection):
        const targetRaw = `https://smart.link/${slug}?offer_id=${offId}&loyalty_id=${loyId}&code=${massCode}&is_mass_code=1`;
        
        // Kita gunakan gmalite-smartweb tapi isinya langsung link tracking
        const finalDeepLink = `gmalite://gmalite-smartweb?weburl=${encodeURIComponent(targetRaw)}`;

        // Eksekusi
        window.location.href = finalDeepLink;

        // Backup jika tetap 404, gunakan format Native (Tanpa weburl):
        setTimeout(() => {
            if (!document.hidden) {
                const nativeLink = `gmalite://offers/details?offer_id=${offId}&loyalty_id=${loyId}`;
                window.location.href = nativeLink;
            }
        }, 1500);
    }
</script>

</body>
</html>
