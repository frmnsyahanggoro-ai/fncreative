<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
    <script>
        window.onload = function() {
            // Kita lewati smart.link yang meminta lisensi
            // Kita langsung tembak ke URL tujuan promonya
            var urlAsli = "gmalite://gmalite-smartweb?weburl=https://smart.link/redirect?slug=2e5d9984m04hg";
            
            // ATAU gunakan URL mentah jika Smartlink memblokir:
            // var urlAsli = "gmalite://gmalite-smartweb?weburl=https://www.mcdonalds.co.id/promo";

            window.location.replace(urlAsli);
        };
    </script>
</body>
</html>
