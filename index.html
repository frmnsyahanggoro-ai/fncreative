<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo McD</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fdfdfd; }
        .card { text-align: center; padding: 30px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); background: white; max-width: 300px; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #db3434; color: white; text-decoration: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Membuka Aplikasi McD...</h3>
        <p id="msg" style="font-size: 14px; color: #666;">Mohon tunggu sebentar</p>
        <a href="#" id="open-btn" class="btn">BUKA SEKARANG</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const btn = document.getElementById('open-btn');

        if (id) {
            // Skema gmalite yang digunakan web sebelah
            const smartLink = "https://smart.link/2e5d9984m04hg";
            const finalUrl = `gmalite://gmalite-smartweb?weburl=${encodeURIComponent(smartLink + '?offerId=' + id + '&loyaltyId=5271')}`;
            
            btn.href = finalUrl;

            // Langsung coba buka
            setTimeout(() => {
                window.location.href = finalUrl;
            }, 800);
        } else {
            document.getElementById('msg').innerText = "Gunakan Link dengan ID Promo.";
            btn.style.display = "none";
        }
    </script>
</body>
</html>
