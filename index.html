<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        /* GAYA TAMPILAN PUTIH POLOS (ALAMIAH) */
        body { font-family: sans-serif; margin: 20px; background: #fff; color: #000; }
        p { margin-bottom: 10px; }
        a { font-size: 20px; color: blue; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>

    <p>Redirect</p>

    <a id="launcher" href="#">Click here for Inject</a>

    <script>
        // --- RACIKAN URL (Di Balik Layar) ---
        
        // 1. LINK GOOGLE (Tempat kita Paste Voucher)
        // Kita gunakan Google sebagai tujuan akhir karena paling aman
        var tujuanAkhir = "https://www.google.com";

        // 2. KENDARAAN (Smart Link 'rwdy' yang valid)
        // Kita tambahkan parameter 'af_web_dp' untuk memaksa belok ke Google
        var smartLinkID = "rwdy6f7x8pz1n";
        var linkJebakan = "https://smart.link/" + smartLinkID + "?af_web_dp=" + encodeURIComponent(tujuanAkhir);

        // 3. PEMBUNGKUS (Perintah Buka Browser Internal)
        var finalUrl = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(linkJebakan);

        // Pasang link ke tombol
        document.getElementById("launcher").href = finalUrl;
    </script>

</body>
</html>
