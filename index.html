<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function() {
            // Data Sniffing Valid kamu:
            var offerId = "272484";
            var loyaltyId = "5271";
            var partner = encodeURIComponent("Tiktok Live 109.4");

            // Membuat link klaim yang persis dengan struktur iklan asli
            var targetKlaim = "https://www.mcdonalds.co.id/promo/details?" + 
                              "offer_id=" + offerId + 
                              "&loyalty_id=" + loyaltyId + 
                              "&view=claim&is_mass_code=1&partner=" + partner;

            // BUNGKUS DALAM SMARTWEB
            var finalTrigger = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(targetKlaim);

            // EKSEKUSI PAKSA
            window.location.replace(finalTrigger);
            
            // FALLBACK JIKA GAGAL (Tembak Native Langsung)
            setTimeout(function() {
                window.location.replace("gmalite://offers/details?offer_id=" + offerId + "&loyalty_id=" + loyaltyId + "&view=claim&partner=" + partner);
            }, 1000);
        };
    </script>
</head>
<body style="background:#da291c;">
</body>
</html>
