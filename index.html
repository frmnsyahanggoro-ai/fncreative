<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .btn { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #ffbc0d; color: #bd0017; font-weight: bold; text-decoration: none; border-radius: 50px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Membuka Promo McD...</h3>
        <p id="menu-name">Mohon tunggu sebentar</p>
        <a href="#" id="manual-link" class="btn">KLIK DISINI JIKA TIDAK TERBUKA</a>
    </div>

    <script>
        const offers = {
            "267611": "Panas 1",
            "272447": "McFlurry + Kentang",
            "272449": "Big Mac + McFlurry",
            "272478": "2 McSpicy + 1 Nasi + Fruit Tea"
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const display = document.getElementById('menu-name');
        const btn = document.getElementById('manual-link');

        if (id && offers[id]) {
            display.innerText = "Menu: " + offers[id];
            
            // Coba pakai skema GMA (Global Mobile App)
            const deepLink = "mcdonalds://GMA/OfferDetails?offerId=" + id;
            btn.href = deepLink;
            
            // Jalankan otomatis
            setTimeout(() => {
                window.location.href = deepLink;
            }, 500);
        } else {
            display.innerText = "ID Promo tidak ditemukan.";
            btn.style.display = "none";
        }
    </script>
</body>
</html>
