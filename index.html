<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Injector</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px 20px; background: #f4f4f4; }
        .btn { background: #da291c; color: white; border: none; padding: 20px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; display: block; margin-bottom: 10px; text-decoration: none; }
    </style>
</head>
<body>

    <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" width="60" style="margin-bottom: 20px;">
    
    <button class="btn" onclick="jalan('272469', '5271')">INJECT MCNUGGET</button>
    <button class="btn" onclick="jalan('272484', '5271')">INJECT AYAM NASI</button>
    <button class="btn" onclick="jalan('267611', '5272')">INJECT PANAS 1</button>

    <script>
        function jalan(offId, loyId) {
            // Jalur Injeksi Tanpa Kode (Hanya Offer ID & Loyalty ID)
            var target = "https://www.mcdonalds.co.id/rewards/details?offer_id=" + offId + "&loyalty_id=" + loyId + "&view=claim";
            var link = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(target);
            
            // Eksekusi buka aplikasi
            window.location.href = link;

            // Cadangan jika aplikasi tidak terbuka
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.href = "gmalite://loyalty/details?offer_id=" + offId + "&loyalty_id=" + loyId;
                }
            }, 1000);
        }
    </script>

</body>
</html>
