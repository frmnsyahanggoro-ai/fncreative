<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>McD Injector Bypass</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f4; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .panel { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 340px; text-align: center; }
        .logo { width: 50px; margin-bottom: 15px; }
        h2 { margin: 0 0 20px 0; color: #333; font-size: 18px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #da291c; }
        .btn { background: #da291c; color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; }
        .note { font-size: 10px; color: #999; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="panel">
        <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" class="logo">
        <h2>Voucher Injector</h2>
        
        <input type="number" id="off" placeholder="Offer ID (27xxxx)" inputmode="numeric">
        <input type="number" id="loy" placeholder="Loyalty ID (5xxx)" inputmode="numeric">

        <button class="btn" onclick="gasInjek()">INJECT SEKARANG</button>
        <p class="note">Jika dilempar ke App Store, pastikan aplikasi McD sudah terinstall dan posisi sudah Login.</p>
    </div>

    <script>
        function gasInjek() {
            var o = document.getElementById('off').value;
            var l = document.getElementById('loy').value;

            if (o == "" || l == "") {
                alert("ID tidak boleh kosong!");
                return;
            }

            // --- TEKNIK BYPASS 500 & APP STORE ---
            // Kita gunakan skema 'gmalite://' secara langsung tanpa domain smart.link
            // Ini memaksa iOS untuk membuka aplikasi secara NATIVE (Tanpa cek server Kochava)
            
            // Format 1: Direct Offer Details
            var pathNative = "gmalite://offers/details?offer_id=" + o + "&loyalty_id=" + l + "&view=claim";
            
            // Format 2: Direct Reward Redemption (Jalur Mukidi)
            var pathReward = "gmalite://rewards/details?offer_id=" + o + "&loyalty_id=" + l;

            // Eksekusi: Coba buka aplikasi langsung
            window.location.href = pathNative;

            // Fallback: Jika dalam 1 detik aplikasi tidak terbuka, coba jalur Reward
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.href = pathReward;
                }
            }, 1000);
        }
    </script>

</body>
</html>
