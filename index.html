<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>McD Injector V2</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #da291c; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #ffffff; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 85%; max-width: 350px; text-align: center; }
        .logo { width: 50px; margin-bottom: 15px; }
        h2 { margin: 0 0 10px 0; color: #333; font-size: 20px; }
        p { font-size: 12px; color: #666; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #999; margin-bottom: 5px; text-transform: uppercase; padding-left: 5px; }
        input { width: 100%; padding: 15px; border: 2px solid #f4f4f4; border-radius: 15px; font-size: 16px; box-sizing: border-box; outline: none; background: #f9f9f9; }
        input:focus { border-color: #ffbc0d; background: #fff; }
        .btn-inject { background: #ffbc0d; color: #222; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" class="logo">
        <h2>Smart Injector</h2>
        <p>Input ID dan tekan inject untuk membuka aplikasi.</p>

        <div class="input-group">
            <label>Offer ID</label>
            <input type="number" id="off" placeholder="27xxxx" pattern="[0-9]*">
        </div>

        <div class="input-group">
            <label>Loyalty ID</label>
            <input type="number" id="loy" placeholder="5xxx" pattern="[0-9]*">
        </div>

        <button class="btn-inject" onclick="startInject()">INJECT KE APLIKASI</button>
    </div>

    <script>
        function startInject() {
            var o = document.getElementById('off').value;
            var l = document.getElementById('loy').value;

            if (o == "" || l == "") {
                alert("Harap masukkan ID!");
                return;
            }

            // --- RAHASIA MUKIDI UNTUK BYPASS 404 ---
            // Kita tidak langsung menembak URL mcdonalds.co.id
            // Tapi kita lewatkan melalui Smartlink Slug agar aplikasi mendapatkan 'Session'
            
            var slug = "2le1hb5pjyoo9"; // Slug tracking resmi
            var timestamp = new Date().getTime();
            
            // Kita susun URL agar dibaca sebagai 'Direct Campaign' oleh aplikasi
            var trackingUrl = "https://smart.link/" + slug + 
                              "?offer_id=" + o + 
                              "&loyalty_id=" + l + 
                              "&view=claim" + 
                              "&time=" + timestamp;

            // Membuka aplikasi melalui internal browser (Smartweb)
            // Ini akan membuat aplikasi melakukan 'handshake' dengan server Kochava dulu baru membuka halamannya
            var finalDeepLink = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(trackingUrl);

            window.location.href = finalDeepLink;

            // Backup Native Path (Jalur Belakang)
            setTimeout(function() {
                if (!document.hidden) {
                    // Path ini langsung masuk ke modul detail tanpa lewat web
                    window.location.href = "gmalite://offers/details?offer_id=" + o + "&loyalty_id=" + l;
                }
            }, 1500);
        }
    </script>

</body>
</html>
