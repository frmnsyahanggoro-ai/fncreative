<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaim Promo McD</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .box { background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 80%; }
        button { background: #da291c; color: white; border: none; padding: 15px 20px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="box">
    <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" width="50" style="margin-bottom: 15px;">
    <h2>Promo Spesial</h2>
    <p>Klik tombol di bawah untuk klaim di aplikasi.</p>
    
    <button onclick="prosesInjeksi()">KLAIM SEKARANG</button>
</div>

<script>
    function prosesInjeksi() {
        // Data yang Anda miliki
        const offId = "272469";
        const loyId = "5271";
        const massCode = "PaketNgemil12"; 
        const partner = "Tiktok Live 109.5";
        const slug = "2le1hb5pjyoo9";

        // 1. Susun URL Penawaran
        const finalTarget = "https://www.mcdonalds.co.id/promo/detail?offer_id=" + offId + 
                            "&loyalty_id=" + loyId + 
                            "&code=" + massCode + 
                            "&partner=" + encodeURIComponent(partner) + 
                            "&is_mass_code=1";

        // 2. Susun Deep Link Aplikasi
        const deepLink = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(finalTarget);

        // 3. Eksekusi (Untuk iPhone wajib gunakan interaksi klik seperti ini)
        window.location.href = deepLink;

        // Backup jika aplikasi tidak terbuka dalam 2 detik
        setTimeout(function() {
            if (!document.hidden) {
                // Jika gagal buka aplikasi, lempar ke smartlink asli
                window.location.href = "https://smart.link/" + slug + "?offer_id=" + offId;
            }
        }, 2000);
    }
</script>

</body>
</html>
